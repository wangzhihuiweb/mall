		<script type="text/javascript">
//			mui.toast('欢迎体验Hello MUI');
			var deleteLsit = document.querySelectorAll(".deletethe");
			for(var i = 0; i < deleteLsit.length; i++) {
				deleteLsit[i].addEventListener('tap', function() {
					var that=$(this);
					var btnArray = ['否', '是'];
					mui.confirm('确定删除订单', ' ', btnArray, function(e) {
						if(e.index == 1) {
							mui.toast('删除成功');
							if($(".warp > div").length == 1){
								$(".buyNoCar").css("display","block")
							}
							that.parent().parent().parent().remove()
						} else {
							mui.toast('删除失败');
						}
					})
				})
			}
			var choice=document.querySelectorAll(".orderCon > b");
			for(var i=0;i<choice.length;i++){
				choice[i].addEventListener('tap',function(){
					
					if(!$(this).hasClass("light")){
						$(this).addClass("light")						
					}else{
						$(this).removeClass("light")
					}
					var num=$(".orderCon b[class='light']").length;
					$(".Settlement a").html("结算("+num+")")
				})
			}
//			alert(cartNumber)
			document.querySelectorAll(".checkAll")[0].addEventListener('tap',function(){
				if(!$(this).find("em").hasClass("light")){
						$(this).find("em").addClass("light")
						$(".orderCon b").addClass("light")
						$(".Settlement a").html("结算(3)")
					}else{
						$(this).find("em").removeClass("light")
						$(".orderCon b").removeClass("light")
						$(".Settlement a").html("结算(0)")
					}
			})
		</script>
